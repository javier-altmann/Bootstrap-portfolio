<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>

     <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>

    <nav id="mainNav" class="navbar navbar-custom navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->

                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Javier Altmann</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul id="nav" class="nav navbar-nav navbar-right ">
                    <li class="selected">
                        <a href="#sobre-mi">Sobre mi</a>
                    </li>
                    <li>
                        <a href="#portfolio">Portfolio</a>
                    </li>
                    <li>
                        <a href="#skills">Skills</a>
                    </li>
                    <li>
                        <a href="#contacto">Contacto</a>
                    </li>
                    
                </ul>
            </div>
        </div>

    <header id="sobre-mi">
      
        <div class="container text-center">
           
            <div class="row">
                <div class="col-xs-12 col-md-12 col-lg-12">
                    <img src="img/profile.png" alt="">
                    <div class="contenido-texto">
                        <h1 class="mi-nombre">Javier Altmann</h1>
                        <hr>
                        <span class="habilidades">Front end - Back end</span>
                    </div>
                </div>
            </div>
            </div>
        
        
    </header>

    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12 col-lg-12 text-center">
                    <h2 class="titulo-portfolio">Portfolio</h2>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12 col-md-4 col-lg-4" >
                    <img src="img/portfolio/cabin.png"  class="img-responsive espacios-portfolio" alt="">
                </div>
                
                <div class="col-xs-12 col-md-4 col-lg-4" >
                    <img src="img/portfolio/cake.png" class="img-responsive espacios-portfolio" alt="">
                </div>
                
                <div class="col-xs-12 col-md-4 col-lg-4" >
                    <img src="img/portfolio/circus.png" class="img-responsive espacios-portfolio" alt="">
                </div>
            </div>
            
            
            
            <div class="row">
                <div class="col-xs-12 col-md-4 col-lg-4" >
                    <img src="img/portfolio/game.png" class="img-responsive espacios-portfolio" alt="">
                </div>
                
                <div class="col-xs-12 col-md-4 col-lg-4" >
                    <img src="img/portfolio/safe.png" class="img-responsive espacios-portfolio" alt="">
                </div>
                
                <div class="col-xs-12 col-md-4 col-lg-4" >
                    <img src="img/portfolio/submarine.png" class="img-responsive espacios-portfolio" alt="">
                </div>
                
            </div> 
            
        </div>
    </section>
    
    <section id="skills" class="tecnologias text-center">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12 col-lg-12 ">
                    <h2 class="titulo-habilidades">Skills</h2>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12 col-md-4 col-lg-4 ">
                    <img src="img/skills/php.png" class="img-responsive center-block espacios-habilidades" alt="">
                    
                </div>
                
                <div class="col-xs-12 col-md-4 col-lg-4">
                    <img src="img/skills/c.png" class="img-responsive center-block espacios-habilidades" alt="">
                    
                </div>
                
                <div class="col-xs-12 col-md-4 col-lg-4">
                    <img src="img/skills/html5.png" class="img-responsive center-block espacios-habilidades" alt="">
                    
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12 col-md-4 col-lg-4">
                    <img src="img/skills/java.png" class="img-responsive center-block espacios-habilidades" alt="">
                    
                </div>
                
                <div class="col-xs-12 col-md-4 col-lg-4">
                    <img src="img/skills/css-3.png" class="img-responsive center-block espacios-habilidades" alt="">
                   
                </div>
                
                <div class="col-xs-12 col-md-4 col-lg-4">
                    <img src="img/skills/js.png" class="img-responsive center-block espacios-habilidades" alt="">
                    
                </div>
            </div>
            
        </div>
    </section>
    
    <section id="contacto">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12 col-lg-12">
                <h2 class="titulo-contacto text-center">Contacto</h2>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form  id="contacto">
                        <div class="row">
                            <div class="form-group col-xs-12 col-md-12 col-lg-12">
                                <input type="text" class="form-control" placeholder="Nombre" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-md-12 col-lg-12">
                            
                                <input type="email" class="form-control" placeholder="Email " >
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-md-12 col-lg-12">
                                <input type="tel" class="form-control" placeholder="Telefono">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-md-12 col-lg-12">
                                <textarea rows="5" class="form-control" placeholder="Mensaje" ></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        
                        <div class="row">
                            <div class="form-group col-xs-12 col-md-12 col-lg-12">
                                <button type="submit" class="btn btn-success btn-lg">Enviar mensaje</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
  
        </div>
    </section>
</body>
</html>
